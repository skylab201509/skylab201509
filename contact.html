<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="width=device-width" />
	<title>Skylab</title>
	<meta name="keywords" content="botany, contact, maps, responsive, bootstrap, free template, fluid layout, templatemo, html css" />
	<meta name="description" content="Botany Template, Contact, Maps, responsive page with bootstrap" />
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="skylab_style.css" rel="stylesheet" type="text/css">


</head>
<body class="templatemo_garden_bg">
	<div id="main_container">
		<div class="container" id="contact">
			<div class="row col-wrap">			 
				<div id="left_container" class="col col-md-3 col-sm-12">
					<div class="skylab_logo">
						<a  href="#"><img src="images/skylab.png" alt="skylab"></a>
					</div>
					<nav id="main_nav">
						<ul class="nav">
							<li><a href="index.html">主页</a></li>
							<li><a href="about.html">简介</a></li>
							<li><a href="MV.html">MV</a></li>
							<li><a href="member.html">成员</a></li>
							<li class="active"><a href="#">留言</a></li>
						</ul>
					</nav> <!-- nav -->	
					<form  action="#" method="get" class="navbar-form" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search" id="keyword" name="keyword">
						</div>
						<button type="submit" class="btn btn-primary" name="Search">Go</button>
					</form>
					<div>
						<a  href="#"><img src="images/facebook.png" alt="Like us on Facebook"></a>
						<a href="#"><img src="images/twitter.png" alt="Follow us on Twitter"></a>
						<a href="#"><img src="images/rss.png" alt="RSS feeds"></a>
					</div>
				</div>			  	
				<div id="right_container" class="col col-md-9 col-sm-12">
					<div class="row"><div class="col col-md-12"><h3>Contact U<a href="#"  class="right_container_title"  target="_blank">s</a></h3></div></div>
					<div class="row">
						<div class="col-md-12">
                        <br><p>说点什么吧...</p><br>
						</div>
					</div>
					<form role="form" action="#" method="post">
						<div class="row">
							<div class="col-md-5">
								<div class="form-group left-inner-addon">
									<span class="glyphicon glyphicon-user"></span>
									<input name="fullname" type="text" class="form-control" id="input_name" placeholder="Name">
							  </div>
								<div class="form-group left-inner-addon">
									<span class="glyphicon glyphicon-envelope"></span>
									<input name="email" type="email" class="form-control" id="input_email" placeholder="Email">
								</div>
								<div class="form-group left-inner-addon">
									<span class="glyphicon glyphicon-earphone"></span>
									<input name="phone" type="tel" class="form-control" id="input_tel" placeholder="Phone">
								</div>
							</div> 
							<div class="col-md-7">
								<div class="form-group left-inner-addon">
									<span class="glyphicon glyphicon-comment"></span>
									<textarea name="message" rows="6" class="form-control" id="input_message" placeholder="Message..."></textarea><br>
									<button type="submit" class="btn btn-primary">Send</button>
									<button type="reset" class="btn btn-default float_r">Reset</button>
								</div>
							</div>
						</div> <!-- row -->
					</form>

					<div class="row">
                        <div class="col col-md-12">
                        	<h3>Our Location</h3>
                        </div>
                    </div>
                    
					<div class="row">
						<section class="col-xs-12 col-md-12">
							<iframe src="location.html" width="827" height="320"></iframe>
						</section>
					</div>	 
                                             
				</div>
			</div>
            
			<footer class="row credit">
				<div class="col col-md-12">
					<div id="templatemo_footer">
						Copyright © 2004-2016 <a href="#">Skylab</a> | Software College <a href="#" title="软件学院" target="_blank">软件学院</a> | SYNU <a href="#" target="_blank" title="沈阳师范大学">沈阳师范大学</a>
					</div>
				</div>
			</footer>
            
		</div>		
	</div>
</body>
<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.1/jquery.min.js'></script>
<script type='text/javascript' src='js/logging.js'></script>
</html>
